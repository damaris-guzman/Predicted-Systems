<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nostalgia</title>
  <link rel="stylesheet" href="style.css">
    <style>
      html,body{height:100%;margin:0}
      body{background:#000;color:#fff;font-family:Arial,Helvetica,sans-serif;overflow:hidden}
      .center{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:6}
      .center h1{font-size:clamp(28px,6vw,72px);letter-spacing:0.06em;text-align:center;margin:0}
      canvas{position:fixed;inset:0;display:block}
      .grain{position:fixed;inset:0;mix-blend-mode:overlay;opacity:0.06;pointer-events:none}
      .scan{position:fixed;inset:0;pointer-events:none;mix-blend-mode:overlay;opacity:0.06;background:repeating-linear-gradient(180deg,rgba(255,255,255,0.02) 0 1px, transparent 1px 4px)}
      .glitch-line{position:fixed;height:6px;left:-20%;width:140%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.03),transparent);mix-blend-mode:overlay;pointer-events:none;opacity:0.7}
    </style>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div class="scan"></div>
    <div id="lines"></div>
    <div class="grain"></div>
    <div class="center">
      <div style="display:flex;flex-direction:column;align-items:center;gap:18px">
        <h1>IF ITS NOSTALGIC IMA CLICK ON IT!</h1>
        <a id="clickTarget" href="swag.html" style="display:inline-block;transform:translateY(6px)">
          <img src="images/click.gif" alt="click" id="clickGif" style="width:120px;height:auto;filter:grayscale(1) contrast(1.05);cursor:pointer;">
        </a>
      </div>
    </div>

    <script>
      const canvas = document.getElementById('bg'); const ctx = canvas.getContext('2d');
      function resize(){ canvas.width = innerWidth; canvas.height = innerHeight }
      addEventListener('resize', resize); resize();

      // animated displacement shader-ish effect using sinusoidal waves + noise
      let t0 = 0;
      function frame(t){
        t0 += 0.008;
        const w = canvas.width, h = canvas.height;
        ctx.clearRect(0,0,w,h);
        // base stripes
        for(let i=0;i<8;i++){
          const y = (Math.sin(t0*0.8 + i*1.2) * 0.5 + 0.5) * h;
          ctx.fillStyle = i%2? 'rgba(255,255,255,0.02)' : 'rgba(0,0,0,0.02)';
          ctx.fillRect(0, (y + i*20)%h, w, h*0.06);
        }
        // radial noise blobs
        for(let j=0;j<40;j++){
          const x = (Math.sin(t0*0.3 + j)*0.5+0.5) * w;
          const y = (Math.cos(t0*0.2 + j*0.7)*0.5+0.5) * h;
          const r = 10 + (Math.sin(t0 + j)*0.5+0.5)*120;
          ctx.fillStyle = 'rgba(255,255,255,0.01)'; ctx.beginPath(); ctx.ellipse(x,y,r, r*0.4, 0, 0, Math.PI*2); ctx.fill();
        }
        // subtle distortion bands
        for(let k=0;k<6;k++){
          const oy = (k/h*200 + Math.sin(t0*1.3 + k)*40) % h;
          ctx.save(); ctx.globalCompositeOperation='overlay'; ctx.translate(Math.sin(t0*0.6 + k)*12, oy);
          ctx.drawImage(canvas,0,0,w,h,0,0,w,h);
          ctx.restore();
        }
        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);

      // create sporadic glitch lines
      const linesEl = document.getElementById('lines');
      function spawnLine(){ const div = document.createElement('div'); div.className='glitch-line'; div.style.top = Math.random()*100 + '%'; div.style.opacity = 0.15 + Math.random()*0.6; div.style.transform = `skewX(${Math.random()*6-3}deg)`; linesEl.appendChild(div); setTimeout(()=>div.remove(), 400 + Math.random()*900); }
      setInterval(()=>{ if(Math.random() < 0.45) spawnLine(); }, 220);

      // grain overlay
      (function grain(){ const g = document.querySelector('.grain'); const cvs = document.createElement('canvas'); cvs.width = 256; cvs.height = 256; const c = cvs.getContext('2d'); for(let i=0;i<256*256;i++){ const v = Math.random()*255|0; const x=i%256,y=(i/256)|0; c.fillStyle = `rgba(${v},${v},${v},${0.06})`; c.fillRect(x,y,1,1);} g.style.backgroundImage = `url(${cvs.toDataURL()})`; })();
      // click gif affordance & fallback
      const clickGif = document.getElementById('clickGif');
      clickGif.addEventListener('error', ()=>{
        // replace with CSS pointer
        const a = document.getElementById('clickTarget');
        a.innerHTML = '';
        const fallback = document.createElement('div');
        fallback.style.width = '64px'; fallback.style.height='64px'; fallback.style.borderRadius='12px'; fallback.style.background='rgba(255,255,255,0.06)'; fallback.style.display='flex'; fallback.style.alignItems='center'; fallback.style.justifyContent='center'; fallback.style.cursor='pointer';
        fallback.style.boxShadow='0 8px 24px rgba(0,0,0,0.6)';
        fallback.innerHTML = `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2v8l4-4" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
        a.appendChild(fallback);
      });
      // small hover pulse
      clickGif.addEventListener('mouseenter', ()=>{ clickGif.style.transform='translateY(6px) scale(1.06)'; clickGif.style.transition='transform 180ms ease-out'; });
      clickGif.addEventListener('mouseleave', ()=>{ clickGif.style.transform='translateY(6px) scale(1)'; });
    </script>
  </body>

  </div>
</html>
